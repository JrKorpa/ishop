<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView:4,
        updateOnImagesReady : true,
        onInit: function(swiper){
            var index=swiper.activeIndex;
            var src=  $(".swiper-slide").eq(index).children("img").attr("src");
            $(".diamImg img").attr("src",src);
        },
        onClick: function(swiper){
           var thiss=swiper.clickedSlide;
            $(thiss).addClass("active").siblings().removeClass("active");
           var src= $(thiss).children("img").attr("src");
           $(".diamImg img").attr("src",src);
        }
    });

    $('.dropdown .text').click(function(){
        if($(this).parents(".dropdown").find(".dropdown-menu").css("display")=="block"){
            $(this).parents(".dropdown").find(".dropdown-menu").hide();
        }else{
            $(this).parents(".dropdown").find(".dropdown-menu").show();
        }
    })
    $(".dropdown-menu a").click(function(){
        var html=$(this).html();
        $(this).parents(".dropdown").find(".text").html(html);
        $(".dropdown-menu").hide();
    })

    $(".jtDetail_top .nav-link").click(function(){
        var type=$(this).attr("data-type");
        $(".jtDetail_bottom").find("."+type).show().siblings().hide();
    })

    $(".shidai-wap .tick").click(function() {
        if ($(this).hasClass("one")) {
            $(".skin-handle").css("left", "0");
            $(".hand2").css("opacity","0");
        } else if ($(this).hasClass("two")){
            $(".skin-handle").css("left", "31%");
            $(".hand2").css("opacity","0.3");
        } else if ($(this).hasClass("three")){
            $(".skin-handle").css("left", "61%");
            $(".hand2").css("opacity","0.6");
        }else{
            $(".skin-handle").css("left", "94%");
            $(".hand2").css("opacity","0.9");
        }
    })

    $(".light").click(function() {
        if ($(".hand2").hasClass("zoom")) {
            $(".light-handle").css("left", "0");
            $(".hand1,.hand2,.ring").removeClass("zoom");
        }else{
            $(".light-handle").css("left", "77%");
            $(".hand1,.hand2,.ring").addClass("zoom");
        }
    })

</script>
