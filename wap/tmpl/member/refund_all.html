<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>订单列表</title>
    <link rel="stylesheet" href="../../js/bootstrapt4/css/bootstrap.css">
    <link rel="stylesheet" href="../../css/base.css?2">
    <link rel="stylesheet" type="text/css" href="../../css/refund.css">
    <script src="../../js/jquery3.2.1.min.js"></script>
    <script src="../../js/bootstrapt4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="header">
    <div class="head">
        <div class="head-l" id="menuBtn">
            <i class="icon icon-menu"></i>
        </div>
        <div id="header-container"></div>
    </div>
</div>
<div class="container-fluid">
<div class="nctouch-main-layout mb20">
  <div class="nctouch-order-list" id="order-info-container"></div>
	<div class="special-tips alert alert-danger">
	<p>特别提示：退款凭证选择直接拍照或从手机相册上传图片时，请注意图片尺寸控制在1M以内，超出请压缩裁剪后再选择上传！</p>
	</div>
  <form>
    <div class="nctouch-inp-con">
      <ul class="form-box border-right-0 border-left-0">
      <li class="form-item">
          <h4>退款原因</h4>
          <div class="input-box">
            <input type="text" class="inp" value="取消订单，全部退款" readonly="readonly">
          </div>
        </li>
        <li class="form-item">
        <h4>退款类型</h4>
        <div class="input-box">
            <select class="select" name="return_form">
                <option value="1">现金</option>
                <option value="2">打卡</option>
                <option value="3">转单</option>
            </select>
            <i class="arrow-down"></i> 
        </div>
        </li>
        <li class="form-item">
          <h4>退款金额</h4>
          <div class="input-box">
            <input id="allow_refund_amount" type="text" class="inp" value="" readonly="readonly">
          </div>
        </li>
        <li class="form-item">
          <h4>退款说明</h4>
          <div class="input-box">
            <input type="text" class="inp" name="buyer_message" placeholder="申请原因！">
          </div>
        </li>
        <li class="form-item upload-item">
          <h4>退款凭证</h4>
          <div class="input-box">
            <div class="nctouch-upload"> <a href="javascript:void(0);"> <span>
              <input type="file" hidefocus="true" size="1" class="input-file" name="refund_pic" id="">
              </span>
              <p><i class="icon-upload"></i></p>
              </a>
              <input type="hidden" name="refund_pic[0]" value="" />
            </div>
            <div class="nctouch-upload"> <a href="javascript:void(0);"> <span>
              <input type="file" hidefocus="true" size="1" class="input-file" name="refund_pic" id="">
              </span>
              <p><i class="icon-upload"></i></p>
              </a>
              <input type="hidden" name="refund_pic[1]" value="" />
            </div>
            <div class="nctouch-upload"> <a href="javascript:void(0);"> <span>
              <input type="file" hidefocus="true" size="1" class="input-file" name="refund_pic" id="">
              </span>
              <p><i class="icon-upload"></i></p>
              </a>
              <input type="hidden" name="refund_pic[2]" value="" />
            </div>
          </div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn"><a href="javascript:;" class="btn-l btn">提交</a></div>
    </div>
  </form>
</div>
</div>
<script type="text/html" id="order-info-tmpl">
	<div class="nctouch-order-item mt5">
		<!--<div class="nctouch-order-item-head">
			<a href="<%=WapSiteUrl%>/tmpl/store.html?store_id=<%=order.store_id%>" class="store"><i class="icon"></i><%=order.store_name%><i class="arrow-r"></i></a>
		</div>-->
		<div class="nctouch-order-item-con">
			<%for(i=0; i<goods_list.length; i++){%>
			<div class="goods-block detail">
				<!--<a href="<%=WapSiteUrl%>/tmpl/product_detail.html?goods_id=<%=goods_list[i].goods_id%>">-->
				<div class="goods-pic">
					<img src="<%=goods_list[i].goods_img_360%>">
				</div>
				<dl class="goods-info">
					<dt class="goods-name"><%=goods_list[i].goods_name%></dt>
					<dd class="goods-type"><%=goods_list[i].goods_spec%></dd>
				</dl>
				<div class="goods-subtotal">
					<span class="goods-price">￥<em><%=goods_list[i].goods_price%></em></span>
					<span class="goods-num">x<%=goods_list[i].goods_num%></span>
				</div>
			<!--</a>-->
			</div>
			<%}%>
			<% if (gift_list.length > 0){%>
				<div class="goods-gift">
				<%for(i=0; i<gift_list.length; i++){%>
					<span><em>赠品</em><%=gift_list[i].goods_name%> x <%=gift_list[i].goods_num%></span>
				<%}%>
				</div>
			<%}%>
		</div>
	</div>
</script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/tmpl/refund_all.js"></script>
<script type="text/javascript" src="../../js/tmpl/header.js"></script>
</body>
</html>
