<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>挑选戒托</title>
    <link rel="stylesheet" href="../js/bootstrapt4/css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css?2">
    <link rel="stylesheet" href="../css/diamond.css?2">
	<link rel="stylesheet" href="../css/pageNav.css" />
    <script src="../js/jquery3.2.1.min.js"></script>
    <script src="../js/bootstrapt4/js/bootstrap.min.js"></script>		
	
</head>
<body>
<div class="header">
    <div class="head">
	    <div class="head-l" id="menuBtn">
            <i class="icon icon-menu"></i>
        </div>
        <div id="header-container"></div>
    </div>
</div>
<div class="container-fluid">
    <!-- 导航 -->
    <div class="row diamTop">
        <div class="col col1">定制您的钻戒<span class="d-block">ENGAGEMENT RINGS</span><i class="jt2"></i><i class="jt3"></i></div>
        <div class="col nav-sel-dia"  style="cursor:pointer"><em class="icon icon-jiezhi2"></em>挑选钻石<i class="jt1"></i><i class="jt2"></i><i class="jt3"></i></div>
        <div class="col active nav-sel-jietuo" style="cursor:pointer"><em class="icon icon-jiezhi3"></em>挑选戒托/成品<i class="jt1"></i><i class="jt2"></i><i class="jt3"></i></div>
        <div class="col "><em class="icon icon-check1"></em>完成下单 <i class="jt1"></i></div>
    </div>
    <!-- 筛选条件 -->
	<div  class="diamSearch">
		<div id="search-content" class="diamSearchBox">

		</div>
		<span class="ssBox">精简选项<i class="icon icon-arrowtop1"></i></span>
	</div>
    <!-- 钻石列表 -->
    <div class="diamList">
        <div class="diam_top">
			 <ul class="nav nav-pills" id="search_type">
				<li class="nav-item">
					<a class="nav-link active" data-val="all" href="javascript:" data-title="全部">全部</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-val="recommend"  href="javascript:" data-title="推荐">推荐</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-val="contrast" href="javascript:" data-title="比较">比较</a>
				</li>
			</ul>
            <div class="input-group searchName ">
                <input type="text" class="form-control" id="goods_name" placeholder="产品名称或款号"/>
                <div class="input-group-append">
                    <button class="btn_search btn-outline-secondary" id="searchButton" type="button">搜索</button>
                </div>
            </div>
        </div>

        <div class="jietuoList row" id="style-goods-content">
            <p style="text-align: center;">努力加载中...</p>
        </div>
        <!-- 分页 -->
        <nav aria-label="Page" class="page-nav-outer" id="PageNavId">
           
        </nav>

        <!-- 分页 -->
    </div>
</div>
<script type="text/html" id="style-goods-search">	   
	<div class="row">
		<div class="btn-group shape" id="shape">
			<label class="d-inline">形状</label>
			<% for (var id in attr_list.shape) { var name = attr_list.shape[id]; %>
                  <button type="button" <%if (diamond.carat){%> disabled<%}%> class="btn checkbox<%=id==diamond.shape?' active':''%>" data-val="<%= id%>"><i class="shapI shap<%=id%>"></i><%=name%></button>
            <% } %>			
		</div>
	</div>
	<div class="row">
		<div class="btn-group style" id="xilie">
			<label class="d-inline">款式</label>
			<% for (var id in attr_list.xilie) { var name = attr_list.xilie[id]; %>
                  <button type="button" class="btn checkbox" data-val="<%= id%>"><%= name%></button>
            <% } %>			
		</div>
	</div>
	<div class="row">
		<div class="btn-group material" id="caizhi">
			<label class="d-inline">材质</label>
			<% for (var id in attr_list.caizhi) { var name = attr_list.caizhi[id]; %>
                  <button type="button" class="btn checkbox" data-val="<%= id%>"><%= name%></button>
            <% } %>	
		</div>
		<div class="btn-group material" id="cat_type">
			<label class="d-inline">类型</label>
			<% for (var id in attr_list.jt_cat_type) { var name = attr_list.jt_cat_type[id]; %>
                  <button type="button" class="btn checkbox<%=id==goods_info.cat_type?' active':''%>" data-val="<%= id%>"><%= name%></button>
            <% } %>			
		</div>
	</div>
	<div class="row">
		<div class="btn-group2 screen" id="order_by">
			<label class="d-inline">排序</label>
			<button type="button" class="btn " data-val="1">综合<i class="icon" data-val="1"></i></button>
			<button type="button" class="btn " data-val="2">人气<i class="icon icon-arrowdown" data-val="2"></i></button>
			<!--<button type="button" class="btn " data-val="3">新品<i class="icon icon-arrowdown" data-val="2"></i></button>-->
			<button type="button" class="btn " data-val="4">销量<i class="icon icon-arrowdown" data-val="2"></i></button>
			<button type="button" class="btn " data-val="5">价格<i class="icon icon-arrowdown" data-val="2"></i></button>
		</div>
		<div class="btn-group price" id="price" style="margin-left: 1rem;">
			<!--<label class="d-inline">价格</label>-->
			<span class="price_span"><input type="text" id="price_min" placeholder="￥"></span><em>&nbsp;&nbsp;-&nbsp;&nbsp;</em>
			<span class="price_span"><input type="text" id="price_max" placeholder="￥"></span>
		</div>
		<div class="btn-group price" id="carat" style="margin-left: 1rem;">
			<!--<label class="d-inline">价格</label>-->
			<span class="price_span">
			<input type="text" id="carat_min" placeholder="CT"<%if (diamond.carat){%> disabled<%}%> value="<%=diamond.carat%>"></span><em>&nbsp;&nbsp;-&nbsp;&nbsp;</em>
			<span class="price_span">
			<input type="text" id="carat_max" placeholder="CT"<%if (diamond.carat){%> disabled<%}%> value="<%=diamond.carat%>"></span>
		</div>
        <a href="javascript:;" id="reset_btn" class="btn btnReset" style="margin-left: 1rem;">重置</a>
   </div>

</script>

<script type="text/html" id="style-goods-list">
<% if (style_goods_list && style_goods_list.length > 0) { %>
<% for (var k in style_goods_list) { var v = style_goods_list[k]; %>
     <div class="col-sm-4 col-lg-3">
                <a href="jietuo_detail.html?goods_sn=<%=v.goods_sn%>&cert_id=<%=cert_id%>">
                    <div class="imgWap">
                        <img src="<%= v.goods_image %>"/>
                    </div>
                    <p><%= v.style_name %></p>
                    <p class="price">￥<%= v.goods_price %></p>
                </a>
				<%if (del_show == true){%><p onclick="delConTrast('<%=v.goods_sn%>')" style="font-size:12px;cursor:pointer">(删除对比)</p><% } %>
      </div>
<% } %>
<% } else { %>
	<div class="nctouch-norecord">
		<div class="norecord-ico"><i class="icon icon-dianpu2"></i></div>
		<dl>
			<dt>未查询到任何数据</dt>
			<dd> </dd>
		</dl>
	</div>
<% } %>
</script>
<script type="text/html" id="warehouse-goods-list">
<% if (warehouse_goods_list && warehouse_goods_list.length > 0) { %>
<% for (var k in warehouse_goods_list) { var v = warehouse_goods_list[k]; %>
     <div class="col-sm-4 col-lg-3">
			<a href="xianhuo_detail.html?goods_sn=<%=v.goods_id%>&style_sn=<%=v.style_sn%>&cert_id=<%=cert_id%>">
				<div class="imgWap">
					<img src="<%= v.goods_image %>"/>
				</div>
				<p><%= v.goods_name %>(现货)</p>
				<p class="price">￥<%= v.goods_price %></p>
			</a>
			<%if (del_show == true){%><p onclick="delConTrast1('<%=v.goods_id%>')" style="font-size:12px;cursor:pointer">(删除对比)</p><% } %>
      </div>
<% } %>
<% } else { %>
	<div class="nctouch-norecord">
		<div class="norecord-ico"><i class="icon icon-dianpu2"></i></div>
		<dl>
			<dt>未查询到任何数据</dt>
			<dd> </dd>
		</dl>
	</div>
<% } %>
</script>
<script type="text/javascript">
    $.noConflict(false);
</script>
<script type="text/javascript">
  jQuery(function($){   //使用jQuery
    $(document).delegate('.ssBox','click',function () {
      if($("#search-content").css("display") == "block"){
        $(".ssBox i").removeClass("icon-arrowtop1").addClass("icon-arrowdown1");
      }else{
        $(".ssBox i").removeClass("icon-arrowdown1").addClass("icon-arrowtop1");
      }
      $("#search-content").slideToggle();
    })
  });
</script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/template.js"></script>
<script type="text/javascript" src="../js/common.js?v=1"></script>
<script type="text/javascript" src="../js/pageNav.js"></script>
<script type="text/javascript" src="../js/tmpl/jietuo_list.js"></script>
<script type="text/javascript" src="../js/tmpl/header.js"></script>
<script type="text/javascript" src="../js/simple-plugin.js"></script>
</body>
</html>
